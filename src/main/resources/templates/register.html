<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h2>------Register Here-------</h2>
		<font color="red">
			<p th:text="${emsg}"></p>
		</font>
		<font color="green">
			<p th:text="${smsg}"></p>
		</font>
		<form th:object="${user}" th:action="@{/register}" method="post">
			<table>
				<tr>
					<td>User-Name:</td>
					<td><input type="text" th:field="*{name}"  required></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}" required></td>
				</tr>
				<tr>
					<td>password:</td>
					<td><input type="password" th:field="*{pwd}" required></td>
				</tr>
				<tr>
					<td>Phone-Number:</td>
					<td><input type="number" th:field="*{phno}" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Register" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
		
		<p>Alredy existing User <a  href="login">Login Here</a></p>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
